name: create images only when ./test is changed

on:
  push:
    branches: 
      - main

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Say Goodnight Kevin
        if: ${{ git diff ./test }}
        run: |
          echo "Goodnight Kevin"