on:
  push:
    branches:
      - main

jobs:
  update-multiple-yaml-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: short sha
        id: short-sha
        run: |
          echo "short-sha=$(git revparse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: update deployment files in structure
        uses: fjogeleit/yaml-update-action@v0.12.3
        with:
          branch: ci/test-action-update-yaml-${{ steps.short-sha.outputs.short-sha }}
          commitChange: true
          createPR: true
          labels: "automerge"
          masterBranchName: main
          message: 'ci: test multiple file changes'
          targetBranch: main
          title: 'test: test multiple file changes'
          changes: |
            {
              "test-yaml-updates/test-deployment.yaml": {
                "spec.template.spec.containers.0.image": "hello.there"
              },
              "test-yaml-updates/test-deployment-copy.yaml": {
                "spec.template.spec.containers.0.image": "general.kenobi"
              }
            }